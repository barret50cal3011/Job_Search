<html>
    <head>
        <title>Job Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="title">
            <h1>
                Job Search
            </h1>
        </div>
        <div id="top">
            <button id="show-add-job-button">Add Job</button>
            <button id="show-search-button">Search for job</button>
        </div>
        <div id="job-search">
            <p>What is the name of the company?</p>
            <input id="input-company-name" type="text">
            <button id="search-button">Search</button>
        </div>
        <div id="current-jobs">

        </div>
        <div id="edit-job">
            <div id="get-by-company">

            </div>
        </div>
        <div id="add-job">
            <div class="job-info-section">
                <p>Source</p>
                <input id="source-txt" type="text">
            </div>

            <div class="job-info-section">
                <p>Link</p>
                <input id="link-txt" type="text">
            </div>

            <div class="job-info-section">
                <p>Company</p>
                <input id="company-txt" type="text">
            </div>

            <div class="job-info-section">
                <p>Position</p>
                <input id="position-txt" type="text">
            </div>

            <div class="job-info-section">
                <p>Aplication Date</p>
                <input id="date-txt" type="text">
            </div>

            <div class="job-info-section">
                <p>Status</p>
                <input id="status-txt" type="text">
            </div>
            <button id="add-job-button">Add Job</button>
        </div>
        <script src="src/Jobs.js"></script>
    </body>
</html>
