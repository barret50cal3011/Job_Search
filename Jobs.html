<html>
    <head>
        <title>Job Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="title">
            <h1>
                Job Search
            </h1>
        </div>
        <div id="top">
            <button id="show-add-job-button" class="show-button">Add Job</button>
            <button id="show-search-button" class="show-button">Search for job</button>
        </div>
        <div id="job-search">
            <p>What is the name of the company?</p>
            <input id="input-company-name" type="text">
            <button id="search-button">Search</button>
        </div>
        <div id="current-jobs">

        </div>
        <div id="edit-job">
            <div id="get-by-company">

            </div>
        </div>
        <div id="add-job">
            <p>Place the information of the job.</p>
            <div id = add-info-section>
                <div class="job-add-info-section">
                    <p>Source</p>
                    <input id="source-txt" class="add-input" type="text">
                </div>

                <div class="job-add-info-section">
                    <p>Link</p>
                    <input id="link-txt" class="add-input" type="text">
                </div>

                <div class="job-add-info-section">
                    <p>Company</p>
                    <input id="company-txt" class="add-input" type="text">
                </div>

                <div class="job-add-info-section">
                    <p>Position</p>
                    <input id="position-txt" class="add-input" type="text">
                </div>

                <div class="job-add-info-section">
                    <p>Aplication Date</p>
                    <input id="date-txt" class="add-input" type="text">
                </div>

                <div class="job-add-info-section">
                    <p>Status</p>
                    <input id="status-txt" class="add-input" type="text">
                </div>
            </div>
            <button id="add-job-button">Add Job</button>
        </div>
        <script src="src/Jobs.js"></script>
    </body>
</html>
